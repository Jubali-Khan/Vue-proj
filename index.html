<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        border: 5px solid black;
      }
      .red {
        background-color: lightcoral;
        margin: 10px;
        padding: 5px;
        width: 50px;
        height: 50px;
      }
      .blue {
        background-color: lightskyblue;
        margin: 10px;
        padding: 5px;
        width: 50px;
        height: 50px;
      }
      .else {
        background-color: lightgreen;
        margin: 10px;
        padding: 5px;
        width: 50px;
        height: 50px;
      }
      [v-cloak] {
        display: none;
      }
    </style>

    <div id="root" v-cloak>
      {{greeting}}
      <br />
      <input
        type="text"
        @keyup.enter="greet(greeting+111)"
        v-model="greeting"
      />

      <hr />
      <!-- v-on: directive is used for event handlers in Vue. it is followed by eventName -->
      <!-- Its value is the JS that should be executed for the event. -->
      <button v-on:click="isVisible = !isVisible">
        {{isVisible ? 'Hide' : 'Show'}} the box
      </button>
      <button @click="toggleBox">
        {{isVisible ? 'Hide' : 'Show'}} the box
      </button>
      {{isVisible}}
      <div v-if="isVisible" class="red box">red box</div>

      <hr />
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            greeting: 'Hello Vue3',
            isVisible: false,
          };
        },
        // methods is another key that handles all methods/functions for the app
        methods: {
          toggleBox() {
            // Vue handles putting all the methods and variables on the this context
            return (this.isVisible = !this.isVisible);
          },
          greet(arg) {
            console.log(this.greeting);
          },
        },
      });
      app.mount('#root');
    </script>
  </body>
</html>
