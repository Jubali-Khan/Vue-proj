<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">{{greeting}}</div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      // method createApp() can be passed an options object, it contains any variables and functions that will be used in the application
      let app = Vue.createApp({
        // data function is used to create variables
        data: function () {
          // it returns an object with the variables
          return {
            greeting: 'Hello Vue3',
          };
        },
      });
      // method mount('#id') mounts Vue app to the html element with the id in brackets
      app.mount('#root');
    </script>
  </body>
</html>
